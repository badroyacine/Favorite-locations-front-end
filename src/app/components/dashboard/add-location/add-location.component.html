<h2 mat-dialog-title class="text-brown-primary-color font-weight-bold">
  <mat-icon>add</mat-icon> Add New Location
</h2>

<div mat-dialog-content>
  <div class="alert alert-danger" role="alert" *ngIf="showErrors">{{ errorMessage }}</div>

  <p>What's your favorite location?</p>
  <form [formGroup]="addLocationForm">
    <mat-form-field class="w-100">
      <input matInput type="text" placeholder="Name" (keydown.enter)="$event.preventDefault()" formControlName="locationName" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
      <mat-error *ngIf="locationName.errors?.required && locationName.touched">This field is required</mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <textarea matInput placeholder="Leave a comment" formControlName="comment"></textarea>
      <mat-error *ngIf="comment.errors?.required && comment.touched">This field is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end align-items-center w-100">
  <button mat-raised-button class="mr-1" mat-dialog-close>Cancel</button>
  <button mat-raised-button cdkFocusInitial class="bg-brown-primary-color text-light" (click)="addLocation()">
    <div class="spinner-border text-light mr-1" role="status" *ngIf="loading"></div>
    Add Location
  </button>
</div>
