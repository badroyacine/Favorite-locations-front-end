<h2 mat-dialog-title class="text-red-primary-color font-weight-bold">
  <mat-icon>delete</mat-icon> Delete Location
</h2>

<div mat-dialog-content>
  <p>Are you sure that you would delete this location?</p>
</div>
<hr>
<div mat-dialog-actions class="d-flex justify-content-end align-items-center w-100">
  <button mat-raised-button mat-dialog-close class="mr-1">Cancel</button>
  <button mat-raised-button cdkFocusInitial class="bg-red-primary-color text-light" (click)="deleteLocation()">
    <div class="spinner-border text-light mr-1" role="status" *ngIf="loading"></div>
    Delete Location
  </button>
</div>
